{% extends 'BeforeLogin/layout.html' %}
{% load static %}
{% block body %}
<div class="container">
    <div class="row">
      <div class="col-6 col-sm-6">
        <img src="{% static 'img/login.jpg' %}" alt="" class="img-fluid">
      </div>
      <div class="col-6 col-sm-6">
        <div class="row">
            <div class="col-6 col-sm-2">
                
            </div>
            <div class="col-6 col-sm-8">
                <div class="card p-3 mt-5">
                    <form action="">
                        <br> 
                        <center>
                            <h2>Log in</h2>
                            <br>
                            <p style="color: rgb(128, 128, 128);">Not a member ? <a href="{% url 'signup' %}" style="text-decoration: none;" class="stretched-link">SignUp</a></p>
                        </center>
                        <br>
                        <label for="Email">Email</label>
                        <input type="email" name="email" placeholder="Email" class="form-control mb-3" required>
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Password" class="form-control mb-3" required>
                        
                        <center><button type="submit" class="btn btn-outline-primary w-100 mb-5 mt-4">Login</button></center>
                        <br>
                    </form>
                </div>
            </div>
            <div class="col-6 col-sm-2"></div>
        </div>
      </div>
      
    </div>
  </div>
{% endblock %}
