{% extends 'signup/layout.html' %}
{% load static %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-6 col-sm-6">
            <div class="row">
                <div class="col-6 col-sm-2">

                </div>

                <div class="col-6 col-sm-8">
                    
                    <br>
                    <div class="card p-3 mt-1">
                        <form action="">
                            <center>
                                <h3>Sign Up now</h3>
                                <br>
                                <p style="color: rgb(128, 128, 128);">Already a member ? <a href="" style="text-decoration: none;" class="stretched-link">Sign In</a></p>
                            </center>   
                            <label for="Name">Name</label>
                            <input type="text" placeholder= "Name" class="form-control">
                            <br>
                            <label></label>
                            <label for="email">E-mail</label>
                            <input type="email" placeholder="E-mail" class="form-control">
                            <br>
                            <label for="password">Password</label>
                            <input type="password" placeholder="Password" class="form-control">
                            <br>
                            <label for="phone">Phone Number</label>
                            <input type="number" placeholder="Number" class="form-control">
                            <br>
                            <button type="button" class="btn btn-success btn-lg w-100 mb-5 mt-4">Submit</button>
                        </form>

                    </div>
                    <br>
                    <br>
                </div>
                <div class="col-6 col-sm-2">
                
                </div>
            </div>
        </div>

        <div class="col-6 col-sm-6">
            <div class="row">
             <img src="{% static 'img/signup.jpg' %}" class="img-fluid">
            </div>
        </div>
    </div>
</div>

{% endblock %}
